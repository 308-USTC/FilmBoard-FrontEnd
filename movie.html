{"name":"长城","number":"97884","value":"电影《长城》讲述了在古代，一支中国精英部队为保卫人类，在举世闻名的长城上与怪兽饕餮进行生死决战的故事。欧洲雇佣军威廉（马特·达蒙 Matt Damon 饰）与同伴佩罗·托瓦尔（佩德罗·帕斯卡 Pedro Pascal 饰）不远万里来到中国盗取火药配方，意外发现了长城是为抵御60年降临人间一次的饕餮所建。长城内部机关重重，宛如“陆上航母”，由无影禁军世代镇守。在这里，威廉见识了饕餮的凶残，也见证了无影禁军的精锐和勇敢，并被这群战士之间的信任和牺牲所感动，义无反顾地加入到了共同守护人类的战斗当中。"},
{"name":"血战钢锯岭","number":"64360","value":"1945年，第二次世界大战接近尾声，作为邪恶轴心重要成员的日本，其嚣张态势已成强弩之末。是年，决定战局走向的冲绳岛战役拉开序幕，成千上万斗志昂扬的美国大兵被派往冲绳，等待他们的则是敌军重兵防守、凶险异常的钢锯岭。在这群人中间，却有一个不愿拿起武器的军医。他名叫戴斯蒙德·道斯（安德鲁·加菲尔德 Andrew Garfield 饰），来自美国的弗吉尼亚。太平洋爆发之际，瘦弱的戴斯蒙德志愿成为救死扶伤的军医而应征入伍。可因童年和家庭的原因，他始终不愿拿起枪支操练，为此宁愿背上拒服兵役的罪名被送上军事法庭。几经周折，戴斯蒙德最终和战友来到了钢锯岭。枪林弹雨，转瞬之间无数人应声倒地。在信仰和信念的支持下，戴斯蒙德仅凭一己之力拯救了数十条濒死的生命……本片根据真人真事改编。"},
{"name":"你的名字","number":"49094","value":"在远离大都会的小山村，住着巫女世家出身的高中女孩宫水三叶（上白石萌音 配音）。校园和家庭的原因本就让她充满烦恼，而近一段时间发生的奇怪事件，又让三叶摸不清头脑。不知从何时起，三叶在梦中就会变成一个住在东京的高中男孩。那里有陌生的同学和朋友，有亲切的前辈和繁华的街道，一切都是如此诱人而真实。另一方面，住在东京的高中男孩立花泷（神木隆之介 配音）则总在梦里来到陌生的小山村，以女孩子的身份过着全新的生活。许是受那颗神秘彗星的影响，立花和三叶在梦中交换了身份。他们以他者的角度体验着对方的人生，这期间有愤怒、有欢笑也有暖心。只是两人并不知道，身份交换的背后隐藏着重大而锥心的秘密……本片为2016年度日本本土影片票房冠军。"},
{"name":"湄公河行动","number":"43228","value":"金三角湄公河上，一处被称为“鬼门关”的河段，两艘来自中国的商船遭到不明身份之人的枪击袭击。未过多久，泰国军方召开新闻发布会，指责中国商船贩卖毒品。虽然发布会宣称船员全部逃亡，但是十三具遭受残忍杀害的中国船员尸体很快被人发现。这起胆大妄为的案件令中国警方大为震惊，云南省缉毒总队队长高刚（张涵予 饰）受命带特别行动小组前往泰国，并与情报员方新武（彭于晏 饰）合作接洽。根据现有资料显示，这件案子由盘踞在金三角的大毒枭糯卡所为。糯卡贪婪残忍，胆大包天，是湄公河流域上一颗惊扰运输安全的毒瘤。为了将这个恶棍绳之于法，中国、老挝、缅甸开展了三国联合巡逻，集中对糯卡的制毒窝点进行扫荡。而高刚等人也深入最危险境地，与丧失人性的贩毒分子进行惨烈对决……本片根据真实事件改编。"},
{"name":"生门","number":"29679","value":"中南医院妇产科，形形色色的故事上演从没有停过，5万块钱能救一大两小三条人命，手里只有5千元的丈夫，借钱、贷款、抵押房产此时都行不通，“拯救小凤之女”变得不可能完成；李家福——“拆弹部队”首领，面对夏锦菊保住子宫的请求，露出艰难而犹豫的眼神。心脏两次停跳，换血2万毫升，他如何剪断“炸弹”上的红蓝线，她又能否在“鬼门关”前转身？命悬一线之际，“生死时速”让人目不转睛。年轻妈妈李双双腹中的胎儿，引产似乎已被当地优生科判定，李家福团队却提出实施刨宫产，抢救微弱的性命。救，可能倾家荡产，一生背负沉重的负担；不救，可自己的骨肉，如何走上内心的审判厅。年轻的爸爸该如何踏上这段产房的“釜山行”。"},
{"name":"罗曼蒂克消亡史","number":"29409","value":"他一直拖到一九四九年五月初才坐上去香港的轮船，算得上真正的末班车。没有人知道他在拖什么或等待什么，我想他自己也未必知道，不过是下意识的拖延。不久他就死在香港，死前再没有值得记述的事件或说过的话，他基本没再说话，这没什么可奇怪的，一切都不值一提，他终于走向自己的沉默。上世纪30年代的上海，叱咤风云的帮派大佬，不甘寂寞的交际花，说着地道上海话的日本妹夫，只收交通费的杀手，被冷落却忠诚的姨太太，外表光鲜的电影皇后，深宅大院里深不可测的管家，偶尔偷腥的电影皇帝，荷尔蒙满溢大脑的帮派小弟，一心想要破处的处男，善良的妓女，随波逐流的明星丈夫，投靠日本人的帮派二哥，日理万机却抽空恋爱的戴先生。战争之下，繁华落尽。帮派大佬逃亡香港，交际花不知所踪，日本妹夫死在上海，电影皇后被丈夫抛弃，处男遇上妓女，姨太太杀死二哥。战争惨烈，战争终于结束。他轻易选择沉默，因为伤口..."},
{"name":"驴得水","number":"26942","value":"一群“品行不端”却怀揣教育梦想的大学教师，从大城市来到偏远乡村开办了一所小学校。学校待遇惨淡、生活艰苦，但老师们都自得其乐，每天嘻嘻哈哈打成一片。然而教育部特派员要来突击检查的消息打破了安宁，因为学校有一位“驴得水老师”隐藏着不可告人的秘密。就在所有人都担心丑事即将败露的时候，一个神奇天才的出现拯救了大家，然而谁能料到真正的麻烦才刚刚开始……"},
{"name":"爸爸的3次婚礼","number":"15179","value":"顾史和钱小琼是一对大学恋人，在校期间火速恋爱同居，可年纪尚轻的两人意外不断，误会频频，终于在一次“致命”误会后，钱小琼远赴澳洲……6年后，小琼有了儿子小天，顾史有了女友，这对旧情人在闺蜜的婚礼上意外重逢，让衣食无忧却独缺父爱的小天对顾史产生了极大的好奇心，人小鬼大的小天一路开启神助攻模式，一场花样百出的爆笑“亲”喜剧即将上演……"},
{"name":"从你的全世界路过","number":"14099","value":"陈末（邓超 饰）被称为全城最贱，每天和王牌DJ小容（杜鹃 饰）针锋相对，谁也不知道他们的仇恨从何而来。陈末的两个兄弟，分别是全城最傻的猪头（岳云鹏 饰），全城最纯的茅十八（杨洋 饰），三人每天横冲直撞，以为可以自在生活，结果都面临人生最大的转折点。陈末相遇了最神秘的幺鸡（张天爱 饰），猪头打造了最惨烈的婚礼，茅十八经历了最悲伤的别离，这群人的生活一点点崩塌，往事一点点揭开。梦想，爱情，友情都离陈末远去。一个失去所有的人，已经弄丢自己的路，直到听到来自全世界的一段语音……"},
{"name":"摆渡人","number":"14010","value":"摆渡人是城市里的超级英雄，摆渡就是把人从痛苦中解救出来。用快乐和温暖，抵抗这个世界的悲伤。酒吧老板陈末（梁朝伟 饰）和合伙人管春（金城武 饰）就是这座城市的“金牌摆渡人”，他们平时看起来吊儿郎当，却从不对每位需要帮助的人说拒绝，只要你“预约摆渡”，刀山火海都会“使命必达”。邻居女孩小玉（杨颖 饰）为了偶像马力（陈奕迅 饰），预约了他们的服务，但在帮助小玉挑战整个城市的过程中，陈末和管春也逐渐发现了自己躲不过的问题。从欢天喜地的生活，到惊天动地的疯狂，摆渡人最辉煌的篇章，从这里开启。"},
]};

        function playNum(data, status) {
            var plantform = status.plantform, //播放平台
                count = status.count, //展示数据行数
                type = status.type; //类型

            var table = $('<div class="oy">\
                <section>本周<span>' + plantform + '</span>' + type + '播放量TOP10</section>\
                <div class="tableWrap2">\
                <table><thead><tr><th>排名</th><th>' + type + '</th><th>播放量</th></tr></thead><tbody></tbody></table></div>');

            $.each(data.content, function(i, item) {
                if (i === count) return false; //只取TOP10

                var tr = $('<tr><td>' + (i + 1) + '</td><td>' + item.name + '</td><td>' + item.number + '</td></tr>');
                $(table).find('tbody').append(tr);
            });

            table.appendTo($('div.deatil-content'));
        }

        function playNum_tx(data, status) {
            var plantform = status.plantform, //播放平台
                count = status.count, //展示数据行数
                type = status.type; //类型

            var table = $('<div class="oy">\
                <section>本周<span>' + plantform + '</span>' + type + '指数TOP' + count + '</section>\
                <div class="tableWrap2">\
                <table><thead><tr><th>排名</th><th>' + type + '</th><th>主演</th><th>播放量</th></tr></thead><tbody></tbody></table></div>');

            $.each(data.content, function(i, item) {
                if (i === count) return false; //只取TOP10

                var tr = $('<tr><td>' + (i + 1) + '</td><td>' + item.name + '</td><td>' + item.actor + '</td><td>' + item.number + '</td></tr>');
                $(table).find('tbody').append(tr);
            });

            table.appendTo($('div.deatil-content'));
        }

        function playIndex(data, status) {
            var plantform = status.plantform, //播放平台
                count = status.count, //展示数据行数
                type = status.type; //类型

            var table = $('<div class="oy">\
                <section>本周<span>' + plantform + '</span>' + type + '指数TOP10</section>\
                <div class="tableWrap2">\
                <table><thead><tr><th>排名</th><th>' + type + '</th><th>类型</th><th>指数</th></tr></thead><tbody></tbody></table></div>');

            $.each(data.content, function(i, item) {
                if (i === count) return false; //只取TOP10

                var tr = $('<tr><td>' + (i + 1) + '</td><td>' + item.name + '</td><td>' + item.type.join(',') + '</td><td>' + item['week_index'] + '</td></tr>');
                $(table).find('tbody').append(tr);
            });

            table.appendTo($('div.deatil-content'));
        }
